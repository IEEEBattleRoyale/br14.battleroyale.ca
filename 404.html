<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Battle Royale 14</title>
    <meta name="description" property="og:description" content="The official website of Battle Royale 14.">
    <meta property="og:image" content="https://raw.githubusercontent.com/stevenli5/battleroyale/main/images/meta.png">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/stevenli5/battleroyale/main/images/meta.png">
    <meta http-equiv="refresh" content="10;url=/" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo.png" />
    <!-- Bootstrap 5.0.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Nunito+Sans:wght@300&family=Rubik:wght@300&family=Varela+Round&display=swap" rel="stylesheet">
    <!-- CSS -->
    <style>
        /* Default CSS */

        a {
            width: 18rem;
        }

        body {
            font-family: 'Varela Round', sans-serif;
        }

        /* Existing classes */

        .container-fluid {
            background-image: linear-gradient(#000000a6, #000000a6), url(https://raw.githubusercontent.com/stevenli5/battleroyale/main/images/space.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position-x: 50%;
            background-position-y: 25%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            /* make main axis vertical */
            justify-content: center;
            /* center items vertically */
            align-items: center;
            /* center items horizontally */
        }

        .row {
            text-align: center;
            /* centers <p> */
        }
    </style>
</head>

<body>
    <!-- 404 -->
    <div class="container-fluid text-white">
        <div class="row">
            <img src="https://raw.githubusercontent.com/stevenli5/battleroyale/main/images/BR14-full.png"
                alt="Battle Royale logo">
        </div>
        <div class="row">
            <h1 class="col-12 display-5 fw-bold text-center">Page Not Found</h1>
            <p class="fs-5">You will be redirected to the website in <span id="countdowntimer">10</span> seconds.
            </p>
        </div>
        <div class="row my-3 mb-lg-0">
            <a role="button" href="/" class="btn btn-dark btn-lg bg-white text-dark" style="border: 0;"
                rel="alternate" hreflang="en">Return to website</a>
        </div>
    </div>
    <!-- 404 End -->

    <script type="text/javascript">
        let timeleft = 10;
        let downloadTimer = setInterval(function () {
          timeleft--;
          document.getElementById("countdowntimer").textContent = timeleft;
          if (timeleft <= 0)
            clearInterval(downloadTimer);
        }, 1000);
      </script>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
